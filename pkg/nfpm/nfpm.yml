name: kopi
arch: ${ARCH}
version: ${VERSION}
section: default
maintainer: satotaichi <sato.taichi@dentsusoken.com>
description: Kopi is a JDK version management tool
homepage: https://kopi-vm.github.io/
license: Apache-2.0
contents:
  - src: target/${CARGO_BUILD_TARGET}/release/kopi
    dst: /usr/bin/kopi
    expand: true
    file_info:
      mode: 0755
  - src: target/${CARGO_BUILD_TARGET}/release-shim/kopi-shim
    dst: /usr/bin/kopi-shim
    expand: true
    file_info:
      mode: 0755

